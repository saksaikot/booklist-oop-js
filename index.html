<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book list OOP JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h3>Add Book</h3>
    <div class="alert success">
      test
    </div>
    <label for="title">Title</label>
    <input class="u-full-width" type="text" name="" id="title" placeholder="Book Title">
    <label for="author">Author</label>
    <input class="u-full-width" type="text" name="" id="author" placeholder="Author Name">
    <label for="isbn">ISBN#</label>
    <input class="u-full-width" type="text" name="" id="isbn" placeholder="ISBN Number">
    <input class="u-full-width" type="submit" value="submit">
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
